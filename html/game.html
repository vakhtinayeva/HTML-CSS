<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title> 
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/beginner.css">
    <link rel="stylesheet" href="../css/intermidiate.css">
    <link rel="stylesheet" href="../css/advanced.css">
</head>
<body>

  <div class="wrapper">
    <div class="content">
      
      <h1>Minesweeper</h1>
      <h3>Left Click to reveal a cell. Right Click to flag a cell</h2>


        <div class="status_msg">
          <span id="mine_count"></span>
          <span id="moves_made"></span>
          <span class="counter" id="timer">0</span>
          <span id="game_status"></span>
        </div>

        
        <div id="rows" value="8"></div>
        <div id="columns" value="10"></div>
        <div id="mines" value="10"></div>

        <div class="clearfix">
          <div id="game_container"></div>
        </div>

        <a id="new_game_button">New game!</a>
       
    </div>
  </div>




<script src="../js/script.js"></script>
</body>
</html>
